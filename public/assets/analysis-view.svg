  <!-- Mock Chart Bars -->
  <rect x="80" y="650" width="40" height="80" rx="4" fill="#6366F1" fill-opacity="0.3"/>
  <rect x="140" y="600" width="40" height="130" rx="4" fill="#6366F1" fill-opacity="0.4"/>
  <rect x="200" y="550" width="40" height="180" rx="4" fill="#6366F1" fill-opacity="0.5"/>
  <rect x="260" y="580" width="40" height="150" rx="4" fill="#6366F1" fill-opacity="0.6"/>
  <rect x="320" y="500" width="40" height="230" rx="4" fill="#6366F1" fill-opacity="0.7"/>
  <rect x="380" y="450" width="40" height="280" rx="4" fill="#6366F1" fill-opacity="0.8"/> <!-- Highlight -->
