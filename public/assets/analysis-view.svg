  <circle cx="810" cy="500" r="4" fill="#F59E0B"/>
  <text x="830" y="505" fill="#94A3B8" font-family="Arial" font-size="14">API Rate limit warning (15m ago)</text>
  <circle cx="810" cy="540" r="4" fill="#3B82F6"/>
  <text x="830" y="545" fill="#94A3B8" font-family="Arial" font-size="14">New user registration (1h ago)</text>

